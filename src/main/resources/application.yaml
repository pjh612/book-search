spring:
  application:
    name: trevari-book-search
  datasource:
    username: root
    password: password
    url: jdbc:mysql://localhost:3306/trevari
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create
server:
  port: 8082