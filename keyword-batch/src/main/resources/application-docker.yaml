spring:
  application:
    name: keyword-batch
  datasource:
    username: root
    password: password
    url: jdbc:mysql://mysql:3306/trevari-snapshot
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: redis
      port: 6379
  jpa:
    database: mysql
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
