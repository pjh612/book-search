spring:
  application:
    name: keyword-batch
  datasource:
    username: root
    password: password
    url: jdbc:mysql://localhost:3306/book-snapshot
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
